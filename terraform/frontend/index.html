<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Uploader</title>
</head>
<body>
    <h1>Upload Your Image</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button id="uploadButton">Upload</button>
    <p id="status"></p>
    <h2>Processed Images</h2>
    <div id="gallery"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
